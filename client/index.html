<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flopi Tank</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<canvas id="ctx"></canvas>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    // VARIABLES GLOBALES
    var HEIGHT = 500;
    var WIDTH = 500;

    // IMAGENES
    var Img = {};
    // terrain
    Img.dirt = new Image();
    Img.dirt.src = "/img/dirt.jpg";
    Img.grass = new Image();
    Img.grass.src = "/img/grass.jpg";
    Img.sand = new Image();
    Img.sand.src = "/img/sand.jpg";
    Img.snow = new Image();
    Img.snow.src = "/img/snow.jpg";
    //tank
    Img.tankBase = new Image();
    Img.tankBase.src = "/img/tankBase.png";
    Img.tankTurret = new Image();
    Img.tankTurret.src = "/img/tankTurret.png";
    //bullet
    Img.bullet = new Image();
    Img.bullet.src = "/img/bullet.png";
    //obstaculo
    Img.obstaculo = new Image();
    Img.obstaculo.src = "/img/obstaculo.jpg";

    //Estilo del canvas
    var ctx = document.getElementById("ctx").getContext("2d");
    document.getElementById("ctx").width = WIDTH;
    document.getElementById("ctx").height = HEIGHT;
    ctx.font='30px Arial';

    var socket = io();

    socket.on('client', function(data){
        ctx.clearRect(0, 0, WIDTH, HEIGHT); // Limpiar pantalla despues de cada refresco
        for(var i = 0; i < data.terrain.length; i++){
            if(data.terrain[i].type === "terrain")
                ctx.drawImage(Img[data.terrain[i].img], data.terrain[i].x, data.terrain[i].y, data.terrain[i].width, data.terrain[i].height);
            else if(data.terrain[i].type === "obstaculo") {
                ctx.drawImage(Img.obstaculo, data.terrain[i].x, data.terrain[i].y, data.terrain[i].width, data.terrain[i].height);
            }
        }
        for(var i = 0; i < data.player.length; i++){
            ctx.drawImage(Img.tankBase, data.player[i].x, data.player[i].y, data.player[i].width, data.player[i].height);
            ctx.save();
            ctx.translate(data.player[i].x + data.player[i].width / 2 ,data.player[i].y + data.player[i].height / 2);
            ctx.rotate(data.player[i].angle * Math.PI/180); // Rotar al angulo en el que esta el cursor
            ctx.rotate(90 * Math.PI/180); // Rotar 90ยบ para poner correctamente la imagen
            ctx.drawImage(Img.tankTurret, -(data.player[i].width/2), -(data.player[i].height/2), data.player[i].width, data.player[i].height); // Magia
            ctx.restore();
        }
        for(var i = 0; i < data.bullet.length; i++){
            ctx.drawImage(Img.bullet, data.bullet[i].x, data.bullet[i].y, data.bullet[i].width, data.bullet[i].height);
        }
    });

    document.onkeydown = function(event){
        if(event.keyCode === 68) //d
            socket.emit('keyPress',{inputId:'right',state:true});
        else if(event.keyCode === 83) //s
            socket.emit('keyPress',{inputId:'down',state:true});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:true});
        else if(event.keyCode === 87) //w
            socket.emit('keyPress',{inputId:'up',state:true});
    };

    document.onkeyup = function(event){
        if(event.keyCode === 68) //d
            socket.emit('keyPress',{inputId:'right',state:false});
        else if(event.keyCode === 83) //s
            socket.emit('keyPress',{inputId:'down',state:false});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:false});
        else if(event.keyCode === 87) //w
            socket.emit('keyPress',{inputId:'up',state:false});
    };

    document.onmousedown = function(event){
        socket.emit('keyPress', {inputId:'attack', state: true});
    };

    document.onmouseup = function(event){
        socket.emit('keyPress', {inputId:'attack', state:false});
    };

    document.onmousemove = function(event){
        var x = -250 + event.clientX - 8;
        var y = -250 + event.clientY - 8;
        var angle = Math.atan2(y,x) / Math.PI * 180;
        socket.emit('keyPress', {inputId:'mouseAngle', state:angle});
    };

</script>

</body>
</html>
