<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flopi Tank</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<canvas id="ctx"></canvas>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    // VARIABLES GLOBALES
    var HEIGHT = 500;
    var WIDTH = 500;

    //Estilo del canvas
    var ctx = document.getElementById("ctx").getContext("2d");
    document.getElementById("ctx").width = WIDTH;
    document.getElementById("ctx").height = HEIGHT;
    ctx.font='30px Arial';

    var socket = io();

    socket.on('client', function(data){
        console.log(data.entity.length);
        for(var i = 0; i < data.entity.length; i++){
            ctx.save();
            ctx.fillRect(data.entity[i].x, data.entity[i].y, data.entity[i].width, data.entity[i].height);
            ctx.restore();
        }
    });

    socket.emit('sendCTX', ctx);
</script>

</body>
</html>
